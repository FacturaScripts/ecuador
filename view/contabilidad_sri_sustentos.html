{include="header"}

<script type="text/javascript">
   function delete_sustento(cod)
   {
      if( confirm("¿Realmente desea eliminar el codigo de sustento tributario "+cod+"?") )
         window.location.href = '{$fsc->url()}&delete='+cod;
   }
</script>

<div class="container" style="margin-top: 10px;">
   <div class="row">
      <div class="col-sm-12">
         <div class="page-header">
            <h1>
               Codigo de sustento tributario
               <a class="btn btn-xs btn-default" href="{$fsc->url()}" title="Recargar la página">
                  <span class="glyphicon glyphicon-refresh"></span>
               </a>
               <span class="btn-group">
               {loop="$fsc->extensions"}
                  {if="$value->type=='button'"}
                  <a href="index.php?page={$value->from}{$value->params}" class="btn btn-xs btn-default">{$value->text}</a>
                  {/if}
               {/loop}
               </span>
            </h1>
         </div>
         <div class="table-responsive">
            <table class="table table-hover">
               <thead>
                  <tr>
                     <th class="text-left" width="150">Código</th>
                     <th class="text-left">Descripción</th>
                     <th class="text-right" width="110">Acciones</th>
                  </tr>
               </thead>
               {loop="$fsc->sri_sustento->all()"}
               <form action ="{$fsc->url()}" method="post">
                  <input type="hidden" name="codsustento" value="{$value->codsustento}"/>
                  <tr>
                     <td><div class="form-control">{$value->codsustento}</div></td>
                     <td><input class="form-control" type="text" name="descripcion" value="{$value->descripcion}" autocomplete="off"/></td>
                     <td class="text-right">
                        <div class="btn-group">
                           {if="$fsc->allow_delete"}
                              <a class="btn btn-sm btn-danger" title="Eliminar" onclick="delete_sustento('{$value->codsustento}')">
                                 <span class="glyphicon glyphicon-trash"></span>
                              </a>
                           {/if}
                           <button class="btn btn-sm btn-primary" type="submit" title="Guardar" onclick="this.disabled=true;this.form.submit();">
                              <span class="glyphicon glyphicon-floppy-disk"></span>
                           </button>
                        </div>
                     </td>
                  </tr>
               </form>
               {/loop}
               <form class="form" name="f_nuevo_sustento" action ="{$fsc->url()}" method="post">
                  <tr class="bg-info">
                     <td><input class="form-control" type="text" name="codsustento" maxlength="2" placeholder="Nuevo código..." autocomplete="off"/></td>
                     <td><input class="form-control" type="text" name="descripcion" placeholder="Descripción" autocomplete="off"/></td>
                     <td class="text-right">
                        <button class="btn btn-sm btn-primary" type="submit" title="Guardar" onclick="this.disabled=true;this.form.submit();">
                           <span class="glyphicon glyphicon-floppy-disk"></span>
                        </button>
                     </td>
                  </tr>
               </form>
            </table>
         </div>
      </div>
   </div>
</div>

{include="footer"}
